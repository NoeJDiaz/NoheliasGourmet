<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e7f913642c.js" crossorigin="anonymous"></script>
    <title>NoheliasGourmet</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" type="image/jpg" href="../img/Cake-Chocolate-icon.png"  sizes="16x16">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <script src="../js/app.js" defer></script>
    
</head>
<body>
    
    <header id="idheader">
    
    </header>

    <menu class = "container-form">
        <div class="container-titulo">
            <h2>Formulario de registro</h2>
         </div>
         <form class="form" id="idform">
            <div class="form-control">
                <label>Usuario: </label> 
                <input id = "username" type="text" placeholder="Ingrese su nombre de usuario aqui..."> 
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small id="username_small">Error message</small>
            </div>
            <div class="form-control">
                <label >Email: </label> 
                <input id= "email" type="text" placeholder="Ingrese su email aqui..."> 
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small id="email_small">Error message</small>
         
            </div>
                <div class="form-control">
                <label >Contraseña: </label> 
                <input id="password" type="text"  placeholder="Ingrese su contraseña aqui..."> 
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small id ="password_small">Error message </small>
         
            </div>
        

            <input type="submit" value="Enviar" id="enviar">
            
        </form>
       
    </menu>


    <footer id="idfooter">
             
    </footer>
        <script src="../js/form.js"></script>
        <script src="../js/index.js"></script>

</body>
</html>
